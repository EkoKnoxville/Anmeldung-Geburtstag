<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geburtstag 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --primary: #2563eb;
      --dark: #0f172a;
      --gray: #64748b;
      --bg: #f8fafc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.95;
    }

    .container {
      max-width: 900px;
      margin: -60px auto 0;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .info-box {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 12px;
    }

    .info-box span {
      display: block;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .info-box strong {
      font-size: 1.1rem;
      font-weight: 650;
    }

    .cta {
      text-align: center;
      margin-top: 30px;
    }

    .cta a {
      background: var(--primary);
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 1.1rem;
      display: inline-block;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37,99,235,0.3);
    }

    /* --- Poster + Trailer --- */
    .media-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 20px;
      margin-top: 16px;
      align-items: start;
    }

    .poster {
      margin: 0;
    }

    .poster button {
      border: 0;
      padding: 0;
      background: transparent;
      cursor: zoom-in;
      width: 100%;
      text-align: left;
    }

    .poster img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .poster figcaption {
      margin-top: 10px;
      color: var(--gray);
      font-size: 0.95rem;
    }

    .video {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      background: #000;
    }

    .video iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .small-note {
      margin-top: 10px;
      color: var(--gray);
      font-size: 0.9rem;
    }

    @media (max-width: 800px) {
      .media-grid {
        grid-template-columns: 1fr;
      }
    }

    /* --- Lightbox (Option 1) --- */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 9999;
    }

    .lightbox[aria-hidden="false"] {
      display: flex;
    }

    .lightbox-inner {
      position: relative;
      width: min(1000px, 100%);
      max-height: 90vh;
    }

    .lightbox-inner img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 14px;
      display: block;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      background: #000;
    }

    .lightbox-close {
      position: absolute;
      top: -12px;
      right: -12px;
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      background: rgba(255,255,255,0.95);
      font-size: 22px;
      line-height: 42px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .lightbox-hint {
      margin-top: 10px;
      text-align: center;
      color: rgba(255,255,255,0.85);
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9rem;
      color: var(--gray);
    }

    footer a {
      color: var(--gray);
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <h1>Henriks Geburtstag Movie Night 2026 </h1>
  <p>Leckeres Essen, ein guter Film und die passenden Snacks</p>
</header>

<main class="container">

  <section class="card">
    <h2>üìç Event-Details</h2>

    <div class="info-grid">
      <div class="info-box">
        <span>Datum</span>
        <strong>07. M√§rz 2026</strong>
      </div>

      <div class="info-box">
        <span>Uhrzeit</span>
        <strong>
          Essen ab 18:00 Uhr<br>
          Filmstart ca. 20:00 Uhr
        </strong>
      </div>

      <div class="info-box">
        <span>Ort</span>
        <strong>Hamberge</strong>
      </div>
    </div>

    <div class="cta">
      <a href="https://forms.gle/TYQ9wNzp44nRYQVs9" target="_blank" rel="noopener">
        Jetzt anmelden
      </a>
    </div>
  </section>

  <!-- Ersetzt den Hinweise-Block: Poster + Trailer -->
  <section class="card">
    <h2>üé¨ Film</h2>

    <div class="media-grid">
      <!-- Poster (klickbar -> Lightbox) -->
      <figure class="poster">
        <button type="button" id="openPoster" aria-label="Filmposter vergr√∂√üern">
          <!-- DATEINAME ANPASSEN: poster.jpg -->
          <img src="poster.jpg" alt="Filmposter">
        </button>
      </figure>

      <!-- Trailer -->
      <div class="trailer">
        <div class="video">
          <iframe
            src="https://www.youtube.com/embed/watch?v=B-4njfCFZkk"
            title="YouTube Trailer"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </section>

</main>

<footer>
  <a href="index.html">Startseite</a><br><br>
  <a href="/impressum.html">Impressum</a> ¬∑
  <a href="/datenschutz.html">Datenschutz</a>
</footer>

<!-- Lightbox Overlay -->
<div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="Poster vergr√∂√üert">
  <div class="lightbox-inner">
    <button class="lightbox-close" id="closePoster" type="button" aria-label="Schlie√üen">√ó</button>
    <img id="lightboxImg" src="poster.jpg" alt="Filmposter (vergr√∂√üert)">
    <div class="lightbox-hint">Schlie√üen: Klick au√üerhalb ‚Ä¢ ESC</div>
  </div>
</div>

<script>
  (function () {
    const openBtn = document.getElementById('openPoster');
    const lightbox = document.getElementById('lightbox');
    const closeBtn = document.getElementById('closePoster');

    function openLightbox() {
      lightbox.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      closeBtn.focus();
    }

    function closeLightbox() {
      lightbox.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      openBtn.focus();
    }

    openBtn.addEventListener('click', openLightbox);
    closeBtn.addEventListener('click', closeLightbox);

    // Klick au√üerhalb des Bildes schlie√üt
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // ESC schlie√üt
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.getAttribute('aria-hidden') === 'false') {
        closeLightbox();
      }
    });
  })();
</script>

</body>
</html>
